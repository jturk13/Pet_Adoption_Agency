{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
<div class='form-group'>
  {{ field.label }}
  {{ field(class="form-control") }}

  {% if field.errors %}
  <span class="text-danger">
    {% for error in field.errors %}
      <b>{{ error }}</b>
    {% endfor %}
  </span>
  {% endif %}
</div>
{% endfor %}
